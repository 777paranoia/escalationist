<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>alt.erity.*</title>
<style>
:root {
  --case-width: 250px;
  --case-height: 221px;
  --case-depth: 7px; 
}
body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: 'GGX88 Book', monospace;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  width: 100vw;
}
#header-logo {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 100;
  pointer-events: none;
}
#bg {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  pointer-events: none;
}
#censor-overlay {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 50;
  pointer-events: none;
  width: 200px; 
  height: 200px;
  background: url('files/mov/static.gif') center/cover no-repeat;
  mix-blend-mode: screen;
  will-change: transform;
  image-rendering: pixelated;
  filter: contrast(130%) brightness(1.1);
}
/* CUSTOM CURSOR STYLING */
#custom-cursor {
  position: fixed;
  pointer-events: none;
  z-index: 9999;
  color: white;
  font-size: 0.95rem;
  line-height: 1.3;
  white-space: nowrap;
  display: none;
  background: rgba(0,0,0,0.9);
  padding: 10px 14px;
  border: 1px solid rgba(255,255,255,0.3);
  text-transform: uppercase;
  text-align: center;
}
.grid {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  z-index: 1;
}
.scene {
  width: var(--case-width);
  height: var(--case-height);
  perspective: 1200px;
}
.case {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  animation: spin var(--duration, 24s) linear infinite;
  cursor: crosshair;
  will-change: transform;
}
.face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}
.face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
.front { transform: translateZ(calc(var(--case-depth) / 2)); }
.back { transform: rotateY(180deg) translateZ(calc(var(--case-depth) / 2)); }
.spine-left, .spine-right, .edge-top, .edge-bottom {
  position: absolute;
  background: #1a1a1a;
  border: 0.5px solid rgba(255, 255, 255, 0.1);
}
.spine-left { width: var(--case-depth); height: var(--case-height); left: 50%; transform: translateX(calc(var(--case-width) / -2)) rotateY(-90deg); }
.spine-right { width: var(--case-depth); height: var(--case-height); left: 50%; transform: translateX(calc(var(--case-width) / 2 - var(--case-depth))) rotateY(90deg); }
.edge-top { width: var(--case-width); height: var(--case-depth); top: 50%; transform: translateY(calc(var(--case-height) / -2)) rotateX(90deg); }
.edge-bottom { width: var(--case-width); height: var(--case-depth); top: 50%; transform: translateY(calc(var(--case-height) / 2 - var(--case-depth))) rotateX(-90deg); }

@keyframes spin {
  from { transform: rotateX(var(--x-start, 0deg)) rotateY(var(--y-start, 0deg)); }
  to { transform: rotateX(var(--x-end, 0deg)) rotateY(var(--y-end, 360deg)); }
}
.case:hover { animation-play-state: paused; }

.footer-container {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 40px 0;
  z-index: 1000;
  pointer-events: none; 
}
.footer-content {
  pointer-events: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  font-size: 0.85rem;
  letter-spacing: 0.2rem;
  color: #fff;
  text-transform: uppercase;
  text-align: center;
}
.catalog-link1, .catalog-link2 {
  position: fixed;
  right: 40px;
  z-index: 1001;
  color: #ffffff;
  text-decoration: none;
  font-weight: bold;
  font-size: 0.85rem;
  letter-spacing: 0.2rem;
  text-transform: uppercase;
}
.catalog-link1 { bottom: 40px; }
.catalog-link2 { bottom: 20px; }
</style>
</head>
<body>
<img src="files/img/alterity.png" id="header-logo">
<div id="censor-overlay"></div>
<div id="custom-cursor"></div>

<video id="bg" autoplay muted loop playsinline>
  <source src="files/mov/alt.mp4" type="video/mp4">
</video>
<div class="grid" id="cdGrid"></div>

<a href="/index.html" class="catalog-link1">UNIX666 &gt;</a>
<a href="/117.html" class="catalog-link2">117 &gt;</a>

<div class="footer-container">
  <div class="footer-content">
    <div>EST. 2026</div>
    <div>?????????</div><br>
    <div>COMING SOON...</div>
  </div>
</div>

<script>
const albumData = { "01": ["?????", "?????", "coming soon..."] };
const grid = document.getElementById('cdGrid');
const cursor = document.getElementById('custom-cursor');

Object.keys(albumData).forEach(id => {
  const scene = document.createElement('div');
  scene.className = 'scene';
  scene.innerHTML = `
    <div class="case" data-id="${id}">
      <div class="face front"><img src="files/img/maxif.jpeg"></div>
      <div class="face back"><img src="files/img/maxib.jpeg"></div>
      <div class="spine-left"></div><div class="spine-right"></div>
      <div class="edge-top"></div><div class="edge-bottom"></div>
    </div>
  `;
  grid.appendChild(scene);
});

document.querySelectorAll('.case').forEach(cd => {
  const baseY = Math.random() * 360, baseX = Math.random() * 20 - 10;
  const yTurns = (Math.random() * 1 + 0.5) * 360 * (Math.random() > 0.5 ? 1 : -1);
  const xTurns = (Math.random() * 0.3 + 0.1) * 180 * (Math.random() > 0.5 ? 1 : -1);
  const duration = 14 + Math.random() * 8;
  cd.style.setProperty('--y-start', baseY + 'deg');
  cd.style.setProperty('--x-start', baseX + 'deg');
  cd.style.setProperty('--y-end', (baseY + yTurns) + 'deg');
  cd.style.setProperty('--x-end', (baseX + xTurns) + 'deg');
  cd.style.setProperty('--duration', duration + 's');

  // HOVER LOGIC FOR THE CURSOR
  cd.addEventListener('mouseenter', () => {
    cursor.innerHTML = `chmod 777 ./01<br>? ? ? ? ? ?<br>? ? ? ? ? ?`;
    cursor.style.display = 'block';
  });

  cd.addEventListener('mouseleave', () => {
    cursor.style.display = 'none';
  });

  window.addEventListener('mousemove', (e) => {
    cursor.style.left = (e.clientX + 20) + 'px';
    cursor.style.top = (e.clientY + 20) + 'px';
  });
});
</script>
</body>
</html>
