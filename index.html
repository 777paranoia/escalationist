<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESCALATIONIST</title>
<style>
:root {
  --case-width: 250px;
  --case-height: 221px;
  --case-depth: 14px;
}
body {
  margin: 0;
  padding: 100px 40px 40px 40px;
  background: #000;
  color: #fff;
  text-align: center;
  font-family: 'GGX88 Book', monospace;
  overflow-x: hidden;
}
.bc-link {
  position: fixed; 
  top: 175px;      
  left: 3%;
  transform: translateX(-50%);
  z-index: 101; 
  color: #ffffff;
  text-decoration: none;
  font-weight: bold;
  letter-spacing: 2px;
    padding: 5px 10px;
}
#bg {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  pointer-events: none;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 48px;
  justify-items: center;
}
.scene {
  width: var(--case-width);
  height: var(--case-height);
  perspective: 1200px;
}
.case {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  animation: spin var(--duration, 24s) linear infinite;
  cursor: crosshair;
  will-change: transform;
  transform: translateZ(0);
}
.face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  background: #222;
}
.face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
.front { transform: translateZ(calc(var(--case-depth) / 2)); }
.back { transform: rotateY(180deg) translateZ(calc(var(--case-depth) / 2)); }
.spine-left, .spine-right, .edge-top, .edge-bottom {
  position: absolute;
  background: #1a1a1a;
  border: 0.5px solid rgba(255, 255, 255, 0.1);
}
.spine-left { width: var(--case-depth); height: var(--case-height); left: 50%; transform: translateX(calc(var(--case-width) / -2)) rotateY(-90deg); }
.spine-right { width: var(--case-depth); height: var(--case-height); left: 50%; transform: translateX(calc(var(--case-width) / 2 - var(--case-depth))) rotateY(90deg); }
.edge-top { width: var(--case-width); height: var(--case-depth); top: 50%; transform: translateY(calc(var(--case-height) / -2)) rotateX(90deg); }
.edge-bottom { width: var(--case-width); height: var(--case-depth); top: 50%; transform: translateY(calc(var(--case-height) / 2 - var(--case-depth))) rotateX(-90deg); }
@keyframes spin {
  from { transform: rotateX(var(--x-start, 0deg)) rotateY(var(--y-start, 0deg)); }
  to { transform: rotateX(var(--x-end, 0deg)) rotateY(var(--y-end, 360deg)); }
}
.case:hover { animation-play-state: paused; }
#custom-cursor {
  position: fixed;
  pointer-events: none;
  z-index: 9999;
  color: white;
  font-size: 0.95rem;
  line-height: 1.3;
  white-space: nowrap;
  display: none;
  background: rgba(0,0,0,0.9);
  padding: 10px 14px;
  border: 1px solid rgba(255,255,255,0.3);
  text-transform: uppercase;
}
.footer-container {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 40px 0;
  z-index: 1000;
  pointer-events: none; 
}

.footer-content {
  pointer-events: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  font-size: 0.85rem;
  letter-spacing: 0.2rem;
  color: #fff;
  text-transform: uppercase;
}

.footer-content a {
  color: #ffffff;
  text-decoration: none;
  font-weight: bold;
}

.footer-content a:hover {
  color: #fff;
}
.catalog-link {
  position: fixed;
  bottom: 40px;
  right: 40px;
  z-index: 1001;
  color: #ffffff;
  text-decoration: none;
  font-weight: bold;
  font-size: 0.85rem;
  letter-spacing: 0.2rem;
  text-transform: uppercase;
}
</style>
</head>
<body>

<script>

  "07": ["UNIX666-07", "Jacob Winans", "The Jacob Winans Collection"],
  "08": ["UNIX666-08", "DJ Alex", "Promotional Demo 2025"],
  "09": ["UNIX666-09", "DJ Speedsick, Mildred Pierce", "Split"],
  "10": ["UNIX666-10", "D Speedsick", "Forkbomb"],
  "11": ["UNIX666-11", "DJ Speedsick", "Samples Vol. 2 (Noise Edition)"],

  "13": ["UNIX666-13", "DJ Speedsick", "Head Crash"],

  "17": ["UNIX666-17", "DJ Speedsick", "djss250417-dj.sbd"],
  "18": ["UNIX666-18", "DJ Speedsick", "Selbstentfremdungsbewusstsein"],
  "19": ["UNIX666-19", "Ian Lehman", "Memorex CD-R Archive"],
  "20": ["UNIX666-20", "DJ Speedsick", "Compliance OST"],
  "21": ["UNIX666-21", "grate²", "3 soundcloud rips from 2023"]
};
const grid = document.getElementById('cdGrid');
const cursor = document.getElementById('custom-cursor');
const previewPlayer = new Audio();
previewPlayer.loop = true;
Object.keys(albumData).sort((a, b) => parseInt(a) - parseInt(b)).forEach(id => {
  const scene = document.createElement('div');
  scene.className = 'scene';
  scene.innerHTML = `
    <div class="case" data-id="${id}">
      <div class="face front"><img src="files/img/cds/${id}a.jpg"></div>
      <div class="face back"><img src="files/img/cds/${id}b.jpg"></div>
      <div class="spine-left"></div><div class="spine-right"></div>
      <div class="edge-top"></div><div class="edge-bottom"></div>
    </div>
  `;
  grid.appendChild(scene);
});
document.querySelectorAll('.case').forEach(cd => {
  const id = cd.getAttribute('data-id');
  const baseY = Math.random() * 360;
  const baseX = Math.random() * 20 - 10;
  const yTurns = (Math.random() * 1 + 0.5) * 360 * (Math.random() > 0.5 ? 1 : -1);
  const xTurns = (Math.random() * 0.3 + 0.1) * 180 * (Math.random() > 0.5 ? 1 : -1);
  const duration = 14 + Math.random() * 8;
  cd.style.setProperty('--y-start', baseY + 'deg');
  cd.style.setProperty('--x-start', baseX + 'deg');
  cd.style.setProperty('--y-end', (baseY + yTurns) + 'deg');
  cd.style.setProperty('--x-end', (baseX + xTurns) + 'deg');
  cd.style.setProperty('--duration', duration + 's');
  cd.addEventListener('mouseenter', () => {
    const info = albumData[id];
    cursor.innerHTML = `${info[0]}<br>${info[1]}<br>${info[2]}`;
    cursor.style.display = 'block';
    previewPlayer.src = `files/aud/prev/${id}_preview.mp3`;
    previewPlayer.play().catch(() => {});
  });
  window.addEventListener('mousemove', (e) => {
    cursor.style.left = (e.clientX + 20) + 'px';
    cursor.style.top = (e.clientY + 20) + 'px';
  });
  cd.addEventListener('mouseleave', () => {
    cursor.style.display = 'none';
    previewPlayer.pause();
    previewPlayer.currentTime = 0;
  });
});
</script>
